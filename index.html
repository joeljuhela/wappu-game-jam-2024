<!DOCTYPE html>
<html>
    <head>
        <title>Gyro test</title>
    </head>
    <body>
        <h1>Gyro Data</h1>
        <p>Alpha (Rotation around z-axis): <span id="a">0</span>°</p>
        <p>Beta (Rotation around x-axis): <span id="b">0</span>°</p>
        <p>Gamma (Rotation around y-axis): <span id="g">0</span>°</p>

        <script>

            function handleOrientation(event) {
                    const alpha = event.alpha;
                    const beta = event.beta;
                    const gamma = event.gamma;

                    document.getElementById('a').textContent = alpha.toFixed(2);
                    document.getElementById('b').textContent = beta.toFixed(2);
                    document.getElementById('g').textContent = gamma.toFixed(2);
            }

            // Check if DeviceOrientationEvent is supported
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ devices
                document.getElementById('requestPermission').style.display = 'block';
                document.getElementById('requestPermission').addEventListener('click', function() {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientation, true);
                            } else {
                                alert('Permission not granted');
                            }
                        })
                        .catch(console.error);
                    this.style.display = 'none';
                });
            } else {
                // Non-iOS 13+ devices
                window.addEventListener('deviceorientation', handleOrientation, true);
                document.getElementById('requestPermission').style.display = 'none';
            }

        </script>
    </body>
</html>
